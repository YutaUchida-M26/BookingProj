{% extends 'bookproj/base.html' %}

{% block content %}
<div class="section">
    <div class="section-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">Log In</h2>
                    <div class="text-center">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-primary">Log In</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
